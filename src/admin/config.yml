backend:
  name: git-gateway
  branch: main
media_folder: "public/img"
public_folder: "/img"
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tag", name: "tags", widget: "list", default: ["post"] }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Image Caption", name: "imageCaption", widget: "string" }
      - { label: "Content", name: "content", widget: "markdown" }
  - name: "circular"
    label: "Circular"
    folder: "src/circular"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Destination", name: "destination", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tag", name: "tags", widget: "list", default: ["circular"] }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Signature", name: "signature", widget: "string" }
      - { label: "Rank", name: "rank", widget: "string" }
      - { label: "Upload PDF", name: "file", widget: "file" }
  - name: "exchange"
    label: "Directory"
    folder: "src/extension"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Rank", name: "rank", widget: "string" }
      - { label: "Region", name: "region", widget: "string" }
      - { label: "Tag", name: "tags", widget: "list", default: ["directory"] }
      - { label: "District", name: "district", widget: "string" }
      - { label: "Department", name: "department", widget: "string" }
      - { label: "Extension", name: "extention", widget: "string" }
